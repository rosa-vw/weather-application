<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-main">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Enter a city..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="country" id="country"></div>
          <h1 class="city" id="city"></h1>
          <div class="date-details">
            <span id="time"></span><span id="calendar"></span>
          </div>

          <div class="weather-temperature">
            <span id="icon"></span>
            <span class="temperature" id="temperature"></span>
          </div>
          <div class="weather-description" id="weather-description"></div>
        </main>
      </div>
      <div class="weather-other">
        <section>
          <div class="extra-weather-details">
            <div class="perceived">
              <span>PERCEIVED</span><span id="perceived"></span>
            </div>
            <div class="humidity">
              <span>HUMIDITY</span><span id="humidity"></span>
            </div>
            <div class="wind-speed">
              <span>WIND SPEED</span><span id="wind-speed"></span>
            </div>
          </div>
        </section>
        <div class="forecast">
          <div class="forecast-day">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>5°</strong></div>
              <div class="forecast-temperature">2°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Wed</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>5°</strong></div>
              <div class="forecast-temperature">2°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Thu</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>5°</strong></div>
              <div class="forecast-temperature">2°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>5°</strong></div>
              <div class="forecast-temperature">2°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Sat</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>5°</strong></div>
              <div class="forecast-temperature">2°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/rosa-vw" target="_blank">Rosavw</a>, is
      open-sourced on
      <a href="https://github.com/rosa-vw/weather-application" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://weather-application-rosavw.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="source/script.js"></script>
  </body>
</html>
